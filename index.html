    <main class="container w-90 mt-3 ">
      <div class="row row-cols-1 row-cols-md-2">
          <div class="col bg-green2 estilo-form" id="descripcion">
            <img
            src="/images/logo.png"
            alt="Logo"
            width=500px
            height=497px

          />
              
              <p>Donde tu mascota es la protagonista.
              </p>
          </div>
          <div class="col mt-3">
              <h3>Crear una cuenta</h3>
              <form action="#" id="form-contacto">
                  <div class="mb-3">
                      <label for="input-name" class="form-label">Nombre de la mascota</label>
                      <input type="text" class="form-control bg-green2" id="nombreMascota" name="name"
                          placeholder="Copito" />
                  </div>
                  <div class="mb-3">
                      <label for="input-name" class="form-label">Especie</label>
                      <input type="text" class="form-control bg-green2" id="especie" name="name"
                          placeholder="Perro" />
                  </div>

                  <div class="mb-3">
                      <label for="input-email" class="form-label">Email del dueño</label>
                      <input type="email" class="form-control bg-green2" id="inputEmail"
                          placeholder="name@example.com" />
                  </div>


                  <div class="mb-3">
                      <label for="input-email" class="form-label">Contraseña</label>
                      <input type="password" class="form-control bg-green2" id="password" placeholder="********" />
                  </div>


                  <div class="mb-3">
                      <label for="input-email" class="form-label">Repetir contraseña</label>
                      <input type="password" class="form-control bg-green2" id="RepeatPassword"
                          placeholder="********" />
                  </div>

                  <div class="col-md-8 order-md-1">
                      <div class="alert alert-danger fade show" style="display:none" role="alert"
                          id="alertaValidaciones">
                          <!-- <ul id="alertaValidacionesTexto"></ul> -->
                          <p id="alertaValidacionesTexto"></p>
                      </div>

                      <button type="button" id="btnRegistro" class="btn btn-green"><a href="" class="btn-link">Registrarme</a></button>
                      <button type="button" id="btnLogin" class="btn btn-green"><a href="https://github.com/Omiced/PetBook/tree/develop" target="_blank" class="btn-link">Ya tengo cuenta</a></button>
              </form>
              </form>
